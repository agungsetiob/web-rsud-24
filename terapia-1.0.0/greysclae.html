<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fade Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .color-fade-object {
            width: 200px; /* Adjust size as needed */
            height: auto;
            filter: grayscale(100%);
            animation: colorFade 919ms infinite;
        }

        @keyframes colorFade {
            0% {
                filter: grayscale(100%);
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 0%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 0%, transparent 100%);
            }
            5% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 5%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 5%, transparent 100%);
            }
            10% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 10%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 10%, transparent 100%);
            }
            15% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 15%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 15%, transparent 100%);
            }
            20% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 20%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 20%, transparent 100%);
            }
            25% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 25%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 25%, transparent 100%);
            }
            30% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 30%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 30%, transparent 100%);
            }
            35% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 35%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 35%, transparent 100%);
            }
            40% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);
            }
            45% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 45%, transparent 100%);
            }
            50% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 50%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 50%, transparent 100%);
            }
            55% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 55%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 55%, transparent 100%);
            }
            60% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 60%, transparent 100%);
            }
            65% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 65%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 65%, transparent 100%);
            }
            70% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
            }
            75% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 75%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 75%, transparent 100%);
            }
            80% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
            }
            85% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 85%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 85%, transparent 100%);
            }
            90% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 90%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 90%, transparent 100%);
            }
            95% {
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 95%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 95%, transparent 100%);
            }
            100% {
                filter: grayscale(0%);
                -webkit-mask-image: linear-gradient(to bottom, black 0%, black 100%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 0%, black 100%, transparent 100%);
            }
        }
    </style>
</head>
<body>
    <div class="color-fade-container">
        <img class="color-fade-object" src="https://web-rsud.test/storage/logors.png" alt="Color Fade Image" />
    </div>
</body>
</html>
